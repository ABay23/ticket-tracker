<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Ticket Tracker</title> 
  </head>
  <body>
    <div class="container">
      <div>
        <h1>Local Storage Ticket Tracker</h1>
      </div>
      <div class="container-fluid bg-dark bg-opacity-50 p-4 rounded-3">
        <form id="ticketInputForm">
          <h2>Add New Issue:</h2>
          <div class="form-group">
            <label for="iSubImp" class="form-label">Subject</label>
            <input
              type="text"
              placeholder="Issue Subject"
              class="form-control"
              id="iSubImp"
            />
          </div>
          <div class="form-group">
            <label for="iDesImp" class="form-label">Description</label>
            <input
              type="text"
              placeholder="Description..."
              class="form-control"
              id="iDesImp"
            />
          </div>
          <div class="form-group">
            <label for="iSevImp" class="form-label">Severity</label>
            <select class="form-control form-select-me mb-lg-2" id="iSevInp">
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
          </div>
          <div class="form-group">
            <label for="iResImp" class="form-label">Responsible</label>
            <input
              type="text"
              placeholder="Enter Person Responsible..."
              class="form-control"
              id="iResImp"
            />
            <div class="p-4">

              <button type="submit" class="btn btn-success" >Add</button>
            </div>
        </form>
        
      </div>
      
    </div>

    <div>
      <section class="container_bottom">
        <div>
          <div id="issue-list">
            <!-- This is the independent item we need to add with JS
            <div class="container-sm bg-dark bg-opacity-50 p-4 my-2 rounded-3 ">
              <h6> issue id:${id}</h6>
              <span class="badge text-bg-${statusColor}">${ticketStatus}</span>
              <h3>${subject}</h3>
              <p>${description} </p>
              <p><i class="bi bi-clock-history">Sev</i> <i class="bi bi-person-circle"> ${assignetTo}</i> </p>
              <button type="submit" class="btn btn-warning">Close</button>
              <button type="submit" class="btn btn-success">Delete</button> 
              </div>`-->
          </div>
        </div>
      </section>
    </div>
    <script src="http://chancejs.com/chance.min.js"></script>  
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
